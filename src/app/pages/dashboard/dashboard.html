<div class="dashboard-container">

  <nav class="navbar">
    <div class="logo">
      <h2>Gestionale Tesi</h2>
    </div>
    <div class="user-info">
      <span>Benvenuto/a, <strong>{{ currentUser?.firstName }} {{ currentUser?.lastName }}</strong>!</span>
      <button class="btn-logout" (click)="logout()">Esci</button>
    </div>
  </nav>

  <div class="content">
    <div class="welcome-card">
      <h3>Il tuo Profilo</h3>
      <div class="profile-details">
        <p><strong>Nome:</strong> {{ currentUser?.firstName }}</p>
        <p><strong>Cognome:</strong> {{ currentUser?.lastName }}</p>
        <p><strong>Email:</strong> {{ currentUser?.email }}</p>
        <p><strong>Ruolo:</strong> <span class="badge">{{ currentUser?.role }}</span></p>
      </div>
    </div>
  </div>

</div>
