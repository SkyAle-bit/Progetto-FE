<div class="login-page">

  <button routerLink="/" class="btn-back">
    <span class="back-arrow">←</span> Home
  </button>

  <div class="bg-shapes">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>
  </div>

  <div class="login-wrapper">

    <div class="brand">
      <img src="assets/images/navalgold_logo.png" alt="Naval Gold Logo" class="brand-logo-img">
      <p class="brand-tagline">Accedi al tuo spazio Naval</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="glass-card">

      <h2 class="card-title">Bentornato</h2>

      <div *ngIf="errorMessage" class="error-banner">
        <span class="error-icon">!</span> {{ errorMessage }}
      </div>

      <div class="field-group">
        <label class="field-label" for="email">Email</label>
        <div class="input-wrapper">
          <span class="input-icon">&#64;</span>
          <input id="email" type="email" formControlName="email" placeholder="mario.rossi@example.com"
            [class.invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
        </div>
        <div class="field-error" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          <span *ngIf="loginForm.get('email')?.errors?.['required']">L'email è obbligatoria</span>
          <span *ngIf="loginForm.get('email')?.errors?.['email']">Inserisci un'email valida</span>
        </div>
      </div>

      <div class="field-group">
        <label class="field-label" for="password">Password</label>
        <div class="input-wrapper">
          <span class="input-icon">◉</span>
          <input id="password" [type]="showPassword ? 'text' : 'password'" formControlName="password"
            placeholder="La tua password"
            [class.invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          <button type="button" class="btn-toggle-password" (click)="togglePasswordVisibility()"
            aria-label="Mostra/Nascondi">
            <!-- Icona Mostra (Occhio sbarrato / chiuso) -->
            <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24"
              fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path
                d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24">
              </path>
              <line x1="1" y1="1" x2="23" y2="23"></line>
            </svg>
            <!-- Icona Nascondi (Occhio aperto) -->
            <svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24"
              fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
          </button>
        </div>
        <div class="field-error" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          La password è obbligatoria
        </div>
      </div>

      <button type="submit" class="btn-primary">
        <span>Accedi</span>
        <span class="btn-arrow">→</span>
      </button>

      <div class="form-divider"></div>

      <div class="card-footer">
        Non hai un account? <a routerLink="/register" class="link">Registrati</a>
      </div>

    </form>

  </div>
</div>
