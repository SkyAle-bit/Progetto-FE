<div class="login-page">

  <!-- Sfondo animato -->
  <div class="bg-shapes">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>
  </div>

  <div class="login-wrapper">

    <!-- Brand -->
    <div class="brand">
      <div class="brand-icon">✦</div>
      <h1 class="brand-name">Gestionale Tesi</h1>
      <p class="brand-tagline">Accedi al tuo spazio accademico</p>
    </div>

    <!-- Card -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="glass-card">

      <div *ngIf="errorMessage" class="error-banner">
        <span class="error-icon">!</span> {{ errorMessage }}
      </div>

      <div class="field-group">
        <label class="field-label" for="email">Email</label>
        <div class="input-wrapper">
          <span class="input-icon">@</span>
          <input
            id="email"
            type="email"
            formControlName="email"
            placeholder="mario.rossi@example.com"
            [class.invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
          >
        </div>
        <div class="field-error" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          <span *ngIf="loginForm.get('email')?.errors?.['required']">L'email è obbligatoria</span>
          <span *ngIf="loginForm.get('email')?.errors?.['email']">Inserisci un'email valida</span>
        </div>
      </div>

      <div class="field-group">
        <label class="field-label" for="password">Password</label>
        <div class="input-wrapper">
          <span class="input-icon">◉</span>
          <input
            id="password"
            type="password"
            formControlName="password"
            placeholder="La tua password"
            [class.invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
          >
        </div>
        <div class="field-error" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          La password è obbligatoria
        </div>
      </div>

      <button type="submit" class="btn-primary">
        <span>Accedi</span>
        <span class="btn-arrow">→</span>
      </button>

      <div class="card-footer">
        Non hai un account? <a routerLink="/register" class="link">Registrati</a>
      </div>

    </form>

  </div>
</div>
