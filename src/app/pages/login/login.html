<div class="login-container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-card">

    <h2>Accedi al Gestionale</h2>

    <div *ngIf="errorMessage" class="error-banner">
      {{ errorMessage }}
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input
        id="email"
        type="email"
        formControlName="email"
        placeholder="es. mario.rossi@example.com"
        [ngClass]="{'is-invalid': loginForm.get('email')?.invalid && loginForm.get('email')?.touched}"
      >
      <div class="error-text" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
        <span *ngIf="loginForm.get('email')?.errors?.['required']">L'email è obbligatoria.</span>
        <span *ngIf="loginForm.get('email')?.errors?.['email']">Inserisci un indirizzo email valido.</span>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        id="password"
        type="password"
        formControlName="password"
        placeholder="Inserisci la tua password"
        [ngClass]="{'is-invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}"
      >
      <div class="error-text" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        La password è obbligatoria.
      </div>
    </div>

    <button type="submit" class="btn-primary">Accedi</button>

    <div class="form-footer">
      <p>Non hai un account? <a routerLink="/register">Registrati qui</a></p>
    </div>

  </form>
</div>
